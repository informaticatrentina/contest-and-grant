<link href="{{constant('BASE_URL')}}css/bootstrap-fileupload.css" rel="stylesheet">
<div style="background-color:#f5f5f5; height:120px;">
  <div class="container">
    <div class="row">
      <div class="span12"><h1 class="innerpagetitle">{{ contestInfo.contestTitle }}</h1></div>
    </div>
  </div> 
</div>

<div class="container maincontent">

  <div class="row">
    <div class="span8" style="background-color: #666; position:relative; min-height:338px; ">
      <img src="{{constant('BASE_URL')}}{{resizeByPath(contestInfo.imagePath,'800','350')}}" width="800" height="351" alt="test">
    </div>
    <div class="span4">
      <div style="background-color:#4cbed7; min-height:308px; padding: 15px 20px;">
        <h4>{{ t('contest', 'Start Date')}}: {{ contestInfo.startDate }}<br>
          {{ t('contest', 'End Date')}}: {{ contestInfo.endDate }}</h4>
        <p style="color:#FFFFFF; font-size:18px; line-height:26px;">{{ contestInfo.briefDescription }}</p></div>
    </div>
  </div>
</div> 

<div style="background-color:#4cbed7; margin-top:25px; margin-bottom:25px;">
  <div class="container">
    <div class="row">   
      <div class="span3">
        <a href="{{constant('BASE_URL')}}contest/{{contestInfo.contestSlug}}" class="contest-button btn-block active">REGOLAMENTO</a>        
      </div>        
      <div class="span3">
        <a href="{{constant('BASE_URL')}}contest/submission/{{ contestInfo.contestSlug }}"  class="contest-button btn-block">PARTECIPA</a>
      </div> 
    </div> 
  </div>
</div>
<div id="briefContent">
  {% include  '/views/contest/contestBrief.html' %}
</div>
<script src="{{constant('BASE_URL')}}js/contest.js"></script>
<script src="{{constant('BASE_URL')}}js/bootstrap-fileupload.js"></script>
