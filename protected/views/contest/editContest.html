<link rel="stylesheet" href="{{constant('BASE_URL')}}css/jquery-ui-1.8.21.custom.css">

<div class="container darkheader">
  <div class="row">
    <div class="span12"><h1> {{ t('contest', 'Edit Contest') }}</h1></div>
  </div>
</div>
<div class="container maincontent">
  <form class="form-create-contest" action="" method="post"  enctype = "multipart/form-data">
    {% if message.msg is not empty %}
      {% set class = 'alert-error' %}
      {% set id = 'error' %}
      {% if message.success is not empty %}
        {% set class = 'alert-success' %}
      {% endif %}
      <span class="{{class}}">
        {{ message.msg }}
      </span>
    {% endif %}
    <div  class="alert-error" id="error"></div>
    <label>{{ t('contest', 'Start Date')}}</label>
    <input type="text" id="startDate" name="startDate" class="input-block-level" value="{{ contest.startDate }}" />
    <label>{{ t('contest', 'End Date')}}</label>
    <input type="text" id="endDate" name="endDate" class="input-block-level" value="{{ contest.endDate }}" />
    <label>{{ t('contest', 'Upload Banner Image')}}</label>
    <input type="hidden"  name="image" value="{{contest.imagePath}}" />
    <div class="span2"><img src="{{constant('BASE_URL')}}{{resizeByPath(contest.imagePath,'100','500')}}" alt="{{ t('contest', 'contest Image')}}" /></div>
    <input type="file"  class="input-block-level" id="image" name="image" />
    <label>{{ t('contest', 'Upload Square Image')}}</label>
    <div class="span2"><img src="{{constant('BASE_URL')}}{{resizeByPath(contest.squareImage,'100','500')}}" alt="{{ t('contest', 'contest Image')}}" /></div>
    <input type="hidden"  name="squareImage" value="{{contest.squareImage}}" />
    <input type="file"  class="input-block-level" id="squareImage" name="squareImage" />
    <label>{{ t('contest','Contest Description')}}</label>
    <textarea  class="input-block-level textarea" id="contestDescription" name="contestDescription"> {{ contest.contestDescription }} </textarea>
    <label>{{ t('contest','Contest Rule')}}</label>
    <textarea  class="input-block-level textarea" id="contestRule" name="contestRule">{{contest.contestRule}}</textarea> 
    <label class="checkbox">
      {% set check = '' %}
      {% if contest.entryStatus ==  1 %}
        {% set check = 'checked' %}
      {% endif %}   
      <input type="checkbox"  name="showEntry" value="showEntry" {{check}}>
      {{ t('contest','Show contest entry') }} 
    </label>
    <input type="hidden" name="contestSlug" value="{{ contest.contestSlug }}"></button>
    <button id="create" class="btn btn-large btn-primary" type="submit" name='contestDetail'>{{ t('contest', 'Update contest') }}</button>
  </form>
  <hr>
</div>  
<script src="{{constant('BASE_URL')}}js/jquery.ui.core.js"></script>
<script src="{{constant('BASE_URL')}}js/jquery.ui.datepicker.js"></script>
<script src="{{constant('BASE_URL')}}js/editContest.js"></script>
