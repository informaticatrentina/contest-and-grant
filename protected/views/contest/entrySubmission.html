{% if App.session is not empty %}  
<form class="form-create-contest" action="" method="post"  enctype = "multipart/form-data">
    {% if message.msg is not empty %}
      {% set class = 'alert-error' %}    
      {% if message.success is not empty %}
        {% set class = 'alert-success' %}
      {% endif %}
      <span class="{{class}}">
        {{ message.msg }}
      </span>
    {% endif %}
    <div  class="alert-error" id="error"></div>
    <label>Title</label>
    <input type="text" class="input-block-level" name="entryTitle" required placeholder="Title">
    <label>Description</label>
    <textarea  class="input-block-level textarea" name="entryDescription" placeholder="Description" ></textarea> 
    <label>Upload Image</label>
    <input type="file" required class="input-block-level" name="contestEntry" /> 
    <label class="checkbox inline">
      <input type="checkbox" id="leftCheckbox" name="leftCheckBox" value="leftCheckBox"> Not minor
    </label>
    <label class="checkbox inline">
      <input type="checkbox" id="rightCheckBox" name="rightCheckBox" value="rightCheckBox" /> Minor  
      
    </label>
    <span id="minor" style="display: none">
        <input type='text' name='minorName' placeholder="Minor name" id="minorName" value="">
      </span>  
    <label>
    <input type="hidden" name="contestTitle" value="{{ contestInfo.contestTitle }}">  
    <button class="btn btn-large btn-primary" id="entrySubmitbutton" type="submit" name='contestEntry'>Submit entry</button>
    </label>
  </form>
<hr>
{%else%}
  <div class="span11">
    <div class="alert-error span=10">You are not logged in. For Submit an entry, Please login</div>
      <div class="navbar pull-right">
  	<div class="navbar-inner">
          <ul class="nav">
            <li><a href="javascript:$.pageslide({ direction: 'left', href: '{{constant('BASE_URL')}}login' })">Login</a></li>
          </ul>
        </div>
      </div>
    </div>
{%endif%}
