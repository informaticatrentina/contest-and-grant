<div class="container">
  {% if active_contest is empty %}
    <div class="row">
      <div style="background-color:#f5f5f5; margin:25px 0px;">
        <div class="row">
          <div class="span12">
            <div style="padding:25px 25px;">    
              <center><h6>{{t('contest', 'There are no active contest')}}  <br> </h6></center>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <div class="span12" style="float:left; width:40%;">
      <table class="table table-hover table-bordered">
        <tr>
          <center><th>Contest</th></center>
        </tr>
        {% for contest in active_contest %}
        <tr>
          <center>
            <td class="contest-name">              
              <a href="{{constant('BASE_URL')}}jury/admin/entry/{{contest.slug}}">{{contest.contest_name}}</a>
            </td>
          </center>
        </tr>
        {% endfor %}
      </table>
    </div>
  {% endif %}
</div>
